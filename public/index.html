<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentra - Student Portal Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Mentra</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/index.html" class="nav-link active">Home</a></li>
                <li><a href="/jobs.html" class="nav-link">Jobs</a></li>
                <li><a href="/applications.html" class="nav-link">Application</a></li>
                <li><a href="/interviews.html" class="nav-link">Interview</a></li>
            </ul>
            <div class="nav-profile">
                <img src="/images/profile.png" alt="Profile" class="profile-img" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22 viewBox=%220 0 40 40%22%3E%3Ccircle cx=%2220%22 cy=%2220%22 r=%2220%22 fill=%22%236366f1%22/%3E%3Ctext x=%2220%22 y=%2226%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2216%22 font-family=%22Arial%22%3EA%3C/text%3E%3C/svg%3E'">
                <span id="userName">Student</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="welcome-section">
                <div class="welcome-text">
                    <h2>Hello <span id="welcomeName">Student</span>!</h2>
                    <p>Welcome to your dashboard</p>
                </div>
                <div class="welcome-icon">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="60" height="60" rx="12" fill="url(#gradient)"/>
                        <path d="M30 15L35 25H40L32.5 32.5L35 42.5L30 37.5L25 42.5L27.5 32.5L20 25H25L30 15Z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="60" y2="60">
                                <stop stop-color="#6366f1"/>
                                <stop offset="1" stop-color="#8b5cf6"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalJobs">0</h3>
                        <p>Total Jobs</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalApplications">0</h3>
                        <p>Total Application</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalInterviews">0</h3>
                        <p>Total Interviews</p>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Applied Jobs</h2>
                    <a href="/applications.html" class="view-all">View All</a>
                </div>
                <div class="jobs-grid" id="appliedJobsGrid">
                    <div class="loading">Loading jobs...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
